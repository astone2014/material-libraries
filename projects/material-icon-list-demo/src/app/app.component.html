<h1>List</h1>
<mat-card  style="width: 432px">
  <app-material-icon-list [(icon)]="icon"></app-material-icon-list>
</mat-card>

<h1>Button</h1>
<button mat-icon-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu">
  <mat-icon>{{icon}}</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <app-material-icon-list [(icon)]="icon" [pageSize]="28" [pageSizeOptions]="[7,14,28,56]" [hidePageSize]="true" (iconChange)="menuTrigger.closeMenu()"></app-material-icon-list>
</mat-menu>

<h1>Custom Settings</h1>
<mat-card>
  <app-material-icon-list [(icon)]="icon" color="accent" appearance="standard" sortBy="name"></app-material-icon-list>
</mat-card>

<router-outlet></router-outlet>
